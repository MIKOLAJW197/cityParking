<mat-progress-spinner *ngIf="isPreload" [color]="'warn'" [mode]="'indeterminate'"></mat-progress-spinner>

<div *ngIf="!isPreload">
  <table style="width:100%">
    <tr>
      <th>ID Miejsca</th>
      <th>STAN</th>
      <th></th>
    </tr>
    <tr *ngFor="let spot of data">
      <th>{{spot.id}}</th>
      <th>{{spot.type}}</th>
      <th><button mat-raised-button (click)="onReserve(spot) ">Rezerwuj</button></th>
    </tr>
  </table>
</div>
