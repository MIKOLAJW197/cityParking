<mat-progress-spinner *ngIf="isPreload" [color]="'warn'" [mode]="'indeterminate'"></mat-progress-spinner>

<div *ngIf="!isPreload">
  <table style="width:100%">
    <tr>
      <th>ID Miejsca</th>
      <th>STAN</th>
      <th></th>
    </tr>
    <tr *ngFor="let spot of data">
      <th>{{spot.id}}</th>
      <th>
        <mat-icon color="primary" [innerHTML]="getParkingSpotStatusIcon(spot)"></mat-icon>
      </th>
      <th>
        <button *ngIf="spot.type === 1" mat-raised-button (click)="onReserve(spot) ">Zablokuj</button>
        <button *ngIf="spot.type === 3" mat-raised-button (click)="onUnblock(spot) ">Odblokuj</button>
      </th>
    </tr>
  </table>
</div>
